<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="index.js"></script>
    
    <title>Recipe Rolodex</title>
</head>
<body>
<h1>Recipe Rolodex</h1>
    <div class="form-container">
        <h2>Add a Recipe</h2>
        <form id="recipeForm">
            <input type="text" id="recipeName" placeholder="Recipe's Name" required />
            <br />
            <input type="text" id="recipeImage" placeholder="Recipe's Image" required />
            <br />
            <input type="text" id="recipeIngredients" placeholder="Recipe's Ingredients" required />
            <br />
            <input type="text" id="recipeInstructions" placeholder="Recipe Instructions" required />
            <br />
            <button type="submit">Add New Recipe</button>
            <br /> 
        </form>
    </div>

    <div class="recipes-container">
        <h2>Please click a recipe:</h2>
        <button id="showFavesButton">DuMark's Faves</button>
          <!-- This will toggle showing all recipes and just the recipes that are my faves. -->
        <div id="recipes-Container">
          <!-- T-->
        </div>
      </div>

      <div class="ingredients-container">
        <h3>Ingredients Needed:</h3>
        <div id="ingredients-container">
          <!-- Ingredients for the selected recipe will show here -->
        </div>
  
      <div class="instruction-container">
        <h3>Instructions:</h3>
        <div id="instruction-container">
          <!-- Instructions for the selected recipe will show here. -->
        </div>

    
</body>
</html>
