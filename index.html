<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="index.js"></script>
    
    <title>Recipe Rolodex</title>
</head>
<h1>Recipe Rolodex</h1>
<body>

    <div class="form-container">
        <h2>Add a Recipe</h2>
        <form id="recipeForm">
            <input type="text" id="recipeName" placeholder="Recipe's Name" required />
            <br />
            <input type="text" id="recipeImage" placeholder="Recipe's Image" required />
            <br />
            <input type="text" id="recipeIngredients" placeholder="Recipe's Ingredients" required />
            <br />
            <input type="text" id="recipeInstructions" placeholder="Recipe Instructions" required />
            <br />
            <button type="submit">Add New Recipe</button>
            <br /> 
        </form>
    </div>

    
</body>
</html>
